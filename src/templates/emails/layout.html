<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .email-container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .header {
      background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
    }
    .header.success {
      background: linear-gradient(135deg, #10B981 0%, #059669 100%);
    }
    .header.warning {
      background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
    }
    .content {
      padding: 40px 30px;
    }
    .content h2 {
      color: #1F2937;
      font-size: 24px;
      margin-top: 0;
      margin-bottom: 20px;
    }
    .content p {
      color: #4B5563;
      font-size: 16px;
      margin: 16px 0;
    }
    .info-box {
      background-color: #F3F4F6;
      border-left: 4px solid #4F46E5;
      padding: 16px;
      margin: 24px 0;
      border-radius: 4px;
    }
    .info-box.success {
      background-color: #ECFDF5;
      border-left-color: #10B981;
    }
    .info-box.warning {
      background-color: #FEF2F2;
      border-left-color: #EF4444;
    }
    .info-box strong {
      display: block;
      color: #1F2937;
      margin-bottom: 8px;
    }
    ul {
      color: #4B5563;
      padding-left: 20px;
      margin: 16px 0;
    }
    ul li {
      margin: 8px 0;
    }
    .button {
      display: inline-block;
      background-color: #4F46E5;
      color: white;
      padding: 14px 28px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 500;
      margin: 20px 0;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #4338CA;
    }
    .footer {
      background-color: #F9FAFB;
      padding: 24px 30px;
      text-align: center;
      border-top: 1px solid #E5E7EB;
    }
    .footer p {
      color: #6B7280;
      font-size: 14px;
      margin: 8px 0;
    }
    .footer a {
      color: #4F46E5;
      text-decoration: none;
    }
    @media only screen and (max-width: 600px) {
      .email-container {
        margin: 0;
        border-radius: 0;
      }
      .content {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="email-container">
    {{HEADER}}
    <div class="content">
      {{CONTENT}}
    </div>
    <div class="footer">
      <p><strong>FinWise</strong> - Smart Family Finance Management</p>
      <p>
        <a href="mailto:support@finwise.app">Contact Support</a> |
        <a href="https://finwise.app/privacy">Privacy Policy</a> |
        <a href="https://finwise.app/terms">Terms of Service</a>
      </p>
      <p>Â© {{YEAR}} FinWise. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
